<div class="accueil">
  <app-header></app-header>
</div>

<section class="product-header text-center">
  <h1 class="section-title">Découvrez nos articles : {{ productType }}</h1>
  <p class="section-subtitle">Des produits de qualité sélectionnés pour vous</p>
</section>

<section class="gr_div_product">
  <div class="products" *ngIf="data && data?.length > 0">
    <div class="product" *ngFor="let product of data">
      <div class="product-image-container">
        <img [src]="product?.image_file" (click)="readsingleProducts(product.pr_uid, product.type)" alt="{{product.name}}">
      </div>
      <div class="product-details">
        <h2 class="product-name">{{ product.name }}</h2>
        <p class="product-id">Réf : {{ product.pr_uid }}</p>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <a class="order-btn"
            href="https://web.whatsapp.com/send?phone=+2250702653594&text=Bonjour%20je%20suis%20intéressé%20par%20cet%20article%20:%20Nom:%20{{product.name}},%20Id:%20{{product.pr_uid}},%20Prix:%20{{product.price}},%20Photo:%20{{product.image_file}}"
            target="_blank">
            Commander
          </a>
          <span class="product-price">{{ product.price }} FCFA</span>
        </div>
      </div>
    </div>
  </div>
</section>
