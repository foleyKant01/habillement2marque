<div style="height: 905px;">
  <br>
  <div style="display: flex; justify-content: space-around;" class="text-center text-muted mt-5">
    <img src="" alt="Logo Trouvez Tous">
  </div>
  <div id="wrappe">
    <form [formGroup]="createproducts" (submit)="Createproducts()" [ngClass]="{'blur-background': loading || success}">
      <h2>Create product</h2>
      <hr><br>
      <div class="div-input">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name" aria-describedby="name">
      </div><br>
      <div class="div-input">
        <label for="type" class="form-label">Type:</label>
        <input type="text" id="type" class="form-control" formControlName="type" aria-describedby="type">
      </div><br>
      <div class="div-input">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" formControlName="description" id="" cols="25" rows="3"></textarea>
      </div><br>
      <div class="div-input">
        <label for="price" class="form-label">Price:</label>
        <input type="text" class="form-control" id="price" formControlName="price" aria-describedby="price">
      </div><br>
      <div class="div-input">
        <label for="image_file" class="form-label">Image:</label>
        <input type="file" class="form-control" id="image_file" (change)="onFileChange($event)" formControlName="image_file" aria-describedby="image_file">
      </div><br>
      <div class="div-input">
        <label for="inventory_level" class="form-label">Inventory level:</label>
        <input type="text" class="form-control" id="inventory_level" formControlName="inventory_level" aria-describedby="inventory_level">
      </div><br>
      <div class="div-input">
        <label for="price_received" class="form-label">Price received:</label>
        <input type="text" class="form-control" id="price_received" formControlName="price_received" aria-describedby="price_received">
      </div><br>
      <div class="div-input">
        <label for="weight" class="form-label">Weight:</label>
        <input type="text" class="form-control" id="weight" formControlName="weight" aria-describedby="weight">
      </div><br>
      <div class="div-input">
        <label for="color" class="form-label">Color:</label>
        <input type="text" class="form-control" id="color" formControlName="color" aria-describedby="color">
      </div><br>
      <div class="div-input">
        <label for="taille1" class="form-label">Taille 1:</label>
        <select name="taille1" id="taille1" class="form-control" id="taille1" formControlName="taille1" aria-describedby="taille1">
          <option value="null"></option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
        </select>
      </div><br>
      <div class="div-input">
        <label for="taille2" class="form-label">Taille 2:</label>
        <select name="taille2" class="form-control" id="taille2" formControlName="taille2" aria-describedby="taille2">
          <option value="null"></option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
        </select>
      </div><br>
      <div class="div-input">
        <label for="taille3" class="form-label">Taille 3:</label>
        <select name="taille3" id="taille3" class="form-control" id="taille3" formControlName="taille3" aria-describedby="taille3">
          <option value="null"></option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
        </select>
      </div><br>
      <div class="div-input">
        <label for="taille4" class="form-label">Taille 4:</label>
        <select name="taille4" id="taille4" class="form-control" id="taille4" formControlName="taille4" aria-describedby="taille4">
          <option value="null"></option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
        </select>
      </div><br>
      <!-- <div class="div-input">
        <label for="taille5" class="form-label">Taille 5:</label>
        <select name="taille5" id="taille5" formControlName="taille5" class="compose-multiple-select form-control form-select select2-accessible" multiple="" data-select2-id="1"tabindex="-1" aria-hidden="true">
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
        </select>
      </div><br> -->
      <div class="mt-2 p-2" style="display: flex; justify-content: end;" *ngIf="!loading">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
    <app-spinner style="margin-top: -400px;" class="overlay" *ngIf="loading"></app-spinner>
    <div *ngIf="success" style="position: fixed; top: 50%; height: 50px; " class="alert alert-success" role="alert">
      Catégorie créée avec succès !
    </div>
  </div><br>
  <div class="text-center Copyrights text-muted"><small>Copyrights &copy; All Rights Reserved by foleyKant.</small></div><br>
</div><br>
