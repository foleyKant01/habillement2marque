<div class="container" style="height: 905px;">
  <br>
  <div style="display: flex; justify-content: space-around;" class="text-center text-muted mt-5">
    <img src="" alt="Logo Trouvez Tous">
  </div>
  <div id="wrapper">
    <h2>All Products</h2>
    <br>
    <div class="p-2" style=" border: 1px solid; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
      <div class="table-wrapper mt-5">
        <div class="col-12 table-responsive">
          <table class="table table-striped" *ngIf="data && data?.length > 0">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name Product</th>
                <th scope="col">Price Product</th>
                <th scope="col">Ref√©rence Product</th>
                <th scope="col">View</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of data">
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.pr_uid }}</td>
                <td><button type="button" class="btn" style="width: 50%; margin-left: -5px;" (click)="viewsingleProducts(product.pr_uid)"><i style="color: #e9af00;" class="fa-solid fa-eye"></i></button></td>
                <td><button type="button" class="btn" style="width: 50%;" (click)="deleteProduct(product.pr_uid)"><i class="fa-solid fa-trash-can text-danger"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
